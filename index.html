<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Abison Binoy</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="container">
					<div class="columns">
						<div class="column is-3 is-flex">
							<div class="column-child sidebar shadow">
								<div class="sidebar-header has-text-centered">
									<img
										src="dp.jpg"
										alt="Avatar"
										class="sidebar-image"
									/>
									<h2 class="header-name">Abison Binoy</h2>
									<h5>Cyber Security Analyst</h5>
									<div class="social-icons">
										<a href="https://twitter.com/abison_binoy"
											><i class="fab fa-twitter icon"></i
										></a>
										<a href="https://t.me/abison_binoy"
											><i class="fab fa-telegram icon"></i
										></a>
										<a href="https://github.com/abisonbinoy"
											><i class="fab fa-github icon"></i
										></a>
										<a
											href="https://www.instagram.com/tech_boy250/"
											><i
												class="fab fa-instagram icon"
											></i
										></a>
										<a
											href="https://www.linkedin.com/in/abison_binoy/"
											><i class="fab fa-linkedin icon"></i
										></a>
									</div>
								</div>
							</div>
						</div>
						<div class="column is-flex">
							<div class="column-child terminal shadow">
								<div class="terminal-bar dark-mode">
									<div class="icon-btn close"></div>
									<div class="icon-btn max"></div>
									<div class="icon-btn min"></div>
									<div
										class="
											terminal-bar-text
											is-hidden-mobile
											dark-mode-text
										"
									>
										root@abison: ~
									</div>
								</div>
								<div
									class="terminal-window primary-bg"
									onclick="document.getElementById('dummyKeyboard').focus();"
								>
									<div
										class="terminal-output"
										id="terminalOutput"
									>
										<div class="terminal-line">
											<span class="help-msg"
												>Welcome to Abison's portfolio —
												Type
												<span class="code">help</span>
												for a list of supported
												commands.</span
											>
										</div>
									</div>
									<div class="terminal-line">
										<span class="success">➜</span>
										<span class="directory">~</span>
										<span
											class="user-input"
											id="userInput"
										></span>
										<input
											type="text"
											id="dummyKeyboard"
											class="dummy-keyboard"
										/>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
